<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Weather Dashboard">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-center text-white weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-3 mb-3 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-outline-success" id="search-button" aria-label="submit search">
                  Search
                </button>
              </div>
              <button type="submit" class="btn btn-outline-danger mt-3" id="clear-button" aria-label="submit search">
                Clear searches
              </button>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3 mb-5" role="region" aria-live="polite"></section>
        <div id="forecast-title"></div>
        <section id="forecast" class="row mt-3 mb-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy;2023 - made by Raf Di Martino</p>
  </footer>
  
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
